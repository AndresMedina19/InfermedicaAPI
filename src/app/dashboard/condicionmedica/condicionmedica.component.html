<div class="container-fluid mx-auto p-3">
  <div class="card border-warning ">
    <div class="card-header">Condicion medica</div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <p>Seleccione las condiones medicas que padezca</p>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary"(click)="sendConditions()">Guardar</button>
        </div>
      </div>




      @for (c of conditions; track c.id; let i = $index, e = $even ) {
        <div class="row card" [ngClass]="{ 'text-bg-secondary':((i + 1) % 3 === 0), 'text-bg-success ':((i + 1) % 3 !== 0 ),'text-bg-info ':((i + 1) % 2 === 0 )}">
        <h5>{{ c.common_name }} ({{ c.name }})</h5>
        <input type="checkbox"  class="form-check-input mt-0"  (change)="toggleSelection(c)">
        <p><strong>Sex Filter:</strong> {{ c.sex_filter }}</p>
        <p><strong>Category:</strong> {{ c.categories.join(', ') }}</p>
        <p><strong>Severity:</strong> {{ c.severity }}</p>
      </div>
      @if ((i + 1) % 3 === 0) {
      <div style="margin-bottom: 20px;"></div>

      }

      }


    </div>
  </div>


</div>
